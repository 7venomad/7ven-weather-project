<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌤</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&family=Just+Another+Hand&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Rubik+Glitch+Pop&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="body-wrap" id="search-form-input">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="city-input"
            id="search-input"
          />
          <input
            type="submit"
            value="🔍"
            class="submit-input"
            id="search-form"
          />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="city-name" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>
              <span id="description"></span> <br />
              Humidity
              <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature-value" id="temperature"></div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>

      <footer>
        <p>
          This Project was coded by
          <a href="https://github.com/SevenGiftAdaeze">Gift Adaeze</a>, is
          open-sourced on
          <a href="https://github.com/SevenGiftAdaeze/7ven-weather-app"
            >Github</a
          >, and hosted on
          <a href="https://7ven-weather-app.vercel.app/">Vercel</a>
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
